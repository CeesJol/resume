type User {
	username: String! @unique
	email: String! @unique
	resumes: [Resume] @relation
	confirmed: Boolean
	bio: String
}

type Resume {
	user: User
	jobTitle: String
	bio: String
	title: String @unique
	categories: [Category] @relation
	template: Template! @relation
	contactInfo: [ContactInfo] @relation
}

type Category {
	resume: Resume
	name: String
	priority: Int
	items: [Item] @relation
}

type Item {
	category: Category
	title: String
	location: String
	description: String
	from: String
	to: String
	priority: Int
}

type ContactInfo {
	resume: Resume
	name: String
	value: String
}

type Template {
	name: String
	style: String
}

type Query {
	users: [User]
	userByUsername(username: String!): User
	userByEmail(email: String!): User
	resumeByTitle(title: String!): Resume
	templates: [Template]
}
