type User {
	username: String! @unique
	email: String! @unique
	resumes: [Resume] @relation
	confirmed: Boolean
	bio: String
}

type Resume {
	user: User
	title: String! @unique
	categories: [Category] @relation
}

type Category {
	resume: Resume
	name: String!
	priority: Int
	items: [Item] @relation
}

type Item {
	category: Category
	title: String!
	location: String
	description: String
	from: String
	to: String
	priority: Int
}

type Query {
	users: [User]
	userByUsername(username: String!): User
	userByEmail(email: String!): User
	resumeByTitle(name: String!): Resume
}
