type User {
	username: String! @unique
	email: String! @unique
	items: [Item] @relation
	resumeVariations: [Variation] @relation
	confirmed: Boolean
	bio: String
}

type Variation {
	user: User
	items: [String]
}

type Item {
	user: User
	type: String
	title: String!
	location: String
	description: String
	from: String
	to: String
}

type Query {
	users: [User]
	userByUsername(username: String!): User
	userByEmail(email: String!): User
}
